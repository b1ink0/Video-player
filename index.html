<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="video">
            <div class="videoDiv">
                <video class="views" src="652333414.mp4"></video>
                <div class='mid' id="mid">
                    <button class="back" data-skip="-10">↺ 10</button>
                    <button class="playbtn1">▶</button>
                    <button class="for" data-skip="10">10 ↻</button>
                </div>
                <div class="progress">
                    <div class="progress1"></div>
                </div>
                <div class="last">
                    <button class="playbtn ">▶</button>
                    <div class="time"></div>
                    <div class="f">
                        <input type="range" class="vol" id="Vol" min="0" max="1" step="0.05" value="0.5">
                        <input type="range" class="speed" id="Speed" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <button class="volBtn"><img src="./img/speaker2.svg" alt="" class="volume"></button>
                    <button class="speedBtn">▶▶</button>
                    <button class="fullscreen"><img class='full' src="./img/fullscreen1.svg" alt=""></button> 
                </div>
            </div> 
        </div> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
